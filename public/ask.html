<body class="help_background">
    <div class="menu-div3">
        <a href="/" style="text-decoration:none">
            <span class="menu">Home</span>
        </a>
    </div>
    <div class="title3">

        <h1 class=" title-ask animated animatedFadeInUp fadeInUp">Gift Request</h1>
        <br>
        <h4 class="animated animatedFadeInUp fadeInUp">Please fill out all fields below</h4>
        <br>
        <div class="form animated animatedFadeInUp fadeInUp">
            <form>
                <div class="row">
                    <div class="col">
                        <div class="formLabel">Email Address</div>
                        <input type="email" id="req-emailInput" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Jane.Doe@gmail.com">
                    </div>
                    <div class="col">
                        <div class="formLabel">Budget</div>
                        <input type="text" id="req-budgetInput" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="150">
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <div class="formLabel">Type of Gift</div>
                        <select name="cars" id="req-catInput" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Gift Type">
                            <option value="Any">Any</option>
                            <option value="Tech">Tech</option>
                            <option value="Jewelry">Jewelry</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Outdoors">Outdoors</option>
                            <option value="Household">Household</option>
                        </select>
                    </div>
                    <div class="col">
                        <div class="formLabel">Giftee Gender</div>
                        <select name="cars" id="req-genderInput" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Gift Type">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                </div>
            </form>
            <br>
            <div class="formLabel">Tell us about the person you need help finding a gift for</div>
            <textarea class="form-control" id="req-msgInput" rows="3"></textarea>

            <button class="start_button animated animatedFadeInUp fadeInUp" id="reqSubmit">Submit</button>
            </form>
        </div>

        <div class="modal fade" id="reqSub" tabindex="-1" role="dialog" aria-labelledby="viewResLab" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewResTi">Request Submitted!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body" id="viewResBody">
                        Your request has been submitted. We will email you when a helper responds to you with the perfect gift!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="modBtn">Okay!</button>
                    </div>
                </div>
            </div>
        </div>
